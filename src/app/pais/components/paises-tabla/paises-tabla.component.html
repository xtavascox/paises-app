<table class="table table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th>Bandera</th>
    <th>Nombre</th>
    <th>Poblacion</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let pais of paises;index as i">
    <td>{{i+1}}</td>
    <td><img [src]="pais.flags.svg" [alt]="pais.name.official" class="small-flag"></td>
    <td>{{pais.name.official}} - {{pais.capital}} </td>
    <td>{{pais.population | number}}</td>
    <td><a [routerLink]="['/pais',pais.cca2]">ver...</a></td>
  </tr>
  </tbody>
</table>
