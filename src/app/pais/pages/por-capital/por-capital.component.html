<h2>Por Capital</h2>
<hr>


<div class="row">
  <div class="col">
    <app-paises-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar Capital..."></app-paises-input>
  </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">No se encontro nada con el {{termino}}</div>

<div *ngIf="paises.length>0" class="row">
  <div class="col">
    <app-paises-tabla [data]="paises"></app-paises-tabla>
  </div>
</div>
